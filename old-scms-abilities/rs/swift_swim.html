[SHORT DESC]
Speed doubles in rain. 
[LONG DESC]
<p>Rain doubles the Speed of Pokémon with Swift Swim. This is not a stat boost. If the rain ends or a new weather condition is brought into play, the Pokémon's Speed returns to normal.</p>
<h2>Related Abilities</h2>
<p><a href="/rs/abilities/chlorophyll">Chlorophyll</a> is a Sun equivalent.</p>
